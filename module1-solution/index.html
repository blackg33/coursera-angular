<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <style>

        </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="Enter what you ate for lunch"
             class="form-control" 
                ng-model="lunch"
                ng-class="{valid: valid, notValid: notValid}">
         </div>
         <div class="form-group">
             <button ng-click="lunchChecker(lunch);" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{red: red, green:green}">
           <!-- Your message can go here. -->
             {{msg}}
         </div>
   </div>
    
</body>
</html>
